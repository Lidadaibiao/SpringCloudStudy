server:
  port: 8001  #端口
#mybatis配置
mybatis:
  type-aliases-package: com.lidadaibiao.springcloud.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

#spring配置
spring:
  application:
    name: SpringCloud-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudstudy?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root

#Eureka配置  我们应该将服务提供到哪里去（注册中心）
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8002/eureka/
  instance:
    instance-id: SpringCloud-provider-dept-8001 #可以通过这个任意修改Eureka注册实例显示的status信息

#Info配置  也就是监控信息
info:
  app.name: lidadaibiao
  app.email: 945827167@qq.com